name: "Test API PR"
on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/api_pr.yml'
      - 'api/**'
concurrency:
  group: api-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  deploy:
    name: "PHPUnit"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v5
        with:
          fetch-depth: 2
      - name: "Install Node"
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: './api/package-lock.json'
      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "8.3"
      - name: "Cache Composer dependencies"
        uses: actions/cache@v4
        with:
          path: ./api/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: "npm"
        working-directory: ./api
        run: "npm install"
      - name: "composer"
        working-directory: ./api
        run: "composer install --no-interaction --no-progress"
      - name: "phpunit"
        working-directory: ./api
        run: "php vendor/bin/phpunit"
